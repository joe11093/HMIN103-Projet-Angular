<h1>{{resultMessage}}</h1>
<form (ngSubmit)="onGoodSearchSubmit()" #GoodSearchForm="ngForm">

	<select class="form-control col-sm-3" name="type" [(ngModel)]="type">
		<option *ngFor="let t of this.types" [value]="t" >{{t}}</option>
	</select>
	<input class="form-control" placeholder="maximum price" name="maxprice" [(ngModel)]="maxprice"/>

	<div class = "form-group">
		<div class="form-check form-check-inline">
		      <input class="form-check-input" type="checkbox" name="toBuy" name="toBuy" [(ngModel)] = "toBuy">
		      <label class="form-check-label">To Buy</label>
		</div>
		<div class="form-check form-check-inline">
		      <input class="form-check-input" type="checkbox" name="toRent" name="toRent" [(ngModel)] = "toRent" checked = "checked">
		      <label class="form-check-label">To Rent</label>
	</div>
	</div>
	 <input class="form-control mr-sm-2" type="text" placeholder="keywords" aria-label="Search" name="keywords" [(ngModel)] = "keywords"/>
     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

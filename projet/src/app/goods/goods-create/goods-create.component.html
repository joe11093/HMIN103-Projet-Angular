<div class="jumbotron">
  <h3>Add new Good</h3><br/>

  <form (ngSubmit)="onSubmit()" #RegisterForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Name"  name="name" [(ngModel)] = "name">
    </div>

    <div class="form-group">
      <label for="description">description</label>
      <input class="form-control" id="description" placeholder="Enter description..." name="description" [(ngModel)] = "description">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type= "number" class="form-control" id="price" placeholder="price..." name="price" [(ngModel)] = "price">
    </div>

    <div class="form-group">
      <label for="price">Type</label>
      <input type= "text" class="form-control" id="type" placeholder="type..." name="type" [(ngModel)] = "type">
    </div>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="toRent" [(ngModel)] = "toRent">
      <label class="form-check-label">To Rent</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="toBuy" [(ngModel)] = "toBuy">
      <label class="form-check-label">To Buy</label>

    </div>
  
    <div class="form-group">
      <label for="price">Keywords</label>
      <input type= "text" class="form-control" id="keywords" placeholder="enter the keywords, separated by a comma(,)." name="type" [(ngModel)] = "keywords">
    </div>
    <br /><br />
      <button type="submit" class="btn btn-primary">ADD</button>
  </form>
</div>

<div class="jumbotron">
	 <form (ngSubmit)="onSubmitLogin()" #LoginForm="ngForm">

    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"  name="email" [(ngModel)] = "email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)] = "password">
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <div class="divider"></div>
        <a [routerLink] = "['..','register']"><button type="button" class="btn btn-success">Register</button></a>
      </div>
    </div>

  </form>
</div>

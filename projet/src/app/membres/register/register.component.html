
<div class="jumbotron">
<h3>{{message}}</h3><br />
<div class="alert alert-danger" role="alert">
  {{signupMessage}}
</div>

<form (ngSubmit)="onSubmit()" #RegisterForm="ngForm">

  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"  name="email" [(ngModel)] = "email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id="firstName" placeholder="Enter first name" name="firstName" [(ngModel)] = "firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName" placeholder="Enter last name" name="lastName" [(ngModel)] = "lastName">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)] = "password">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" id="address" placeholder="Address..." name="address" [(ngModel)] = "address">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control" id="city" placeholder="City" name="city" [(ngModel)] = "city">
  </div>

    <div class="form-group">
    <label for="phone">Phone number: </label>
    <input class="form-control" id="phone" placeholder="Phone number" name="phoneNumber" [(ngModel)] = "phoneNumber">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
